<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form </title>
</head>

<body>
    <big>html for use to take a data from user</big>

    <div>
        <form action="process.py">
            <!-- there are different type of user imput  -->

            <!-- 1 input element can be type  or in the form of text,checkbox,radio,button,and submit and we also have a 'file' type  -->
            <h2>Travel Form of Our Trip</h2>
            <input type="text" placeholder="Enter Your Name">
            <br>

            <!-- label use to define a name of out radio butten  -->
            <label for="section_id_a">
                <input type="radio" value="Section a" name="section" ,id="section_id_a"> Section A
            </label>

            <label for="section_id_b">
                <input type="radio" value="Section b" name="section" ,id="section_id_b"> Section B
            </label>

            <label for="section_id_c">
                <input type="radio" value="Section c" name="section" ,id="section_id_c"> Section C
            </label>

            <!-- use checkbox in our form  -->

            <br>
            <input type="checkbox" name="cantine" id="food1" class="red">
            <label for="food1">Want to Food</label>

            <!-- 2 textarea element used to write something on box with multiple row and collom  -->
            <br>
            <h2>Text Area </h2>
            <textarea name="explain" id="101" cols="50" rows="20"
                placeholder="Expalin Why you Join our Team"></textarea>

            <!-- 3 select element used to define a drop down list and or if i want to give a many option to user  -->

            <select name="car" id="car">
                <option value="no-car">Select Your Car</option>
                <option value="BMW">BMW</option>
                <option value="odi">odi</option>
                <option value="xuv500">xuv500

                </option>
            </select>
        
        </form>
    </div>

</body>

</html>
